<!doctype html>

<html lang='ja'>
<head>
  <meta charset='utf-8'>

  <title>監視対象画面一覧</title>
  <meta name='description' content='監視画面で設定する監視対象指定リストのヘルプです。'>
  <meta name='author' content='sim1dime'>
  <link rel='stylesheet' href='watcher.css'>
</head>
<body>
  <section>
    <h1>リストの指定方法</h1>
    <p>テキストエリアに、監視対象1台につき1行で指定します。指定する内容は次の2項目です。</p>
    <ol>
      <li>監視対象コンピュータのIPアドレスまたはホスト名</li>
      <li>コメント：監視対象コンピュータに関するメモです。必要に応じて使用者名などを記述してください。
      </li>
    </ol>
    <p>上記2項目を「,」（半角カンマ）で区切って入力してください。<strong>コメントが不要な場合もカンマは必要です。</strong></p>
    <p>テキストエリアへの入力が完了したら、隣の「リスト反映」ボタンをクリックします。これによりリストを処理して監視画面が並べて表示されます。</p>
  </section>
</body>
</html>
